<html lang="en">

<body>
    <div class="gambar"></div>

    <div class="layer">

        <h2>Donat Awal</h2>
    
        <label for="besar">Donat Besar</label>
        <input type="text" name="besar" class="besar">
        <br><br>
        <label for="kecil">Donat Kecil</label>
        <input type="text" name="kecil" class="kecil">
    
        <hr>
    
        <h2>Donat Tersisa</h2>
        <label for="besart">Donat Besar</label>
        <input type="text" name="besart" class="besart">
        <br><br>
        <label for="kecilt">Donat Kecil</label>
        <input type="text" name="kecilt" class="kecilt">
    
        <h2>Catatan</h2>
        <label for="catat">Ada tambahan gak?</label>
        <input type="text" name="catat" class="catat">
        <br><br>
        <a href="" target="_blank"><Button onclick="kalkulator()"><b>Kirim Catatan!</b></Button></a>
    </div>

<script src="script/script.js">
